<div *ngIf="weather; else loading" class="weather-container">
  <div class="weather-header" fxLayout="column" fxLayoutAlign="center center">
    <div class="weather-time">{{ current?.temp_c }} ยบ</div>
    <div class="weather-location-container">
      <div class="weather-date">
        {{ location.localtime | date: 'dd/MM/yyyy HH:mm' }}
      </div>
      <div class="weather-location">{{ location.name }}</div>
      <div class="weather-sublocation">{{ location.tz_id }}</div>
    </div>
  </div>

  <div fxLayoutAlign="start center">
    <div
      *ngIf="forecast"
      class="weather-forecast-container"
      fxLayout.lt-md="column"
      fxLayoutGap.lt-md="25px"
    >
      <div
        *ngFor="let day of forecast.forecast.forecastday"
        class="day-container"
        fxLayout.lt-md="row"
        fxLayoutGap.lt-md="20px"
        fxLayoutAlign.lt-md="start center"
      >
        <!-- Responsive display when GT MD-->
        <div fxHide.lt-md class="day-number">{{ day.date | date: 'dd' }}</div>
        <div fxHide.lt-md>
          <img [src]="getDayIcon(day.day.condition.icon)" />
        </div>
        <div fxHide.lt-md class="temp-container">
          {{ day.day.maxtemp_c }}ยบ {{ day.day.mintemp_c }}
        </div>

        <!-- Responsive display when LT MD -->
        <div fxHide.gt-md><img [src]="getDayIcon(day.day.condition.icon)" /></div>
        <div fxHide.gt-md fxLayout="column">
          <div class="day-number">{{ day.date | date: 'dd' }}</div>
          <div class="temp-container">
            {{ day.day.maxtemp_c }}ยบ {{ day.day.mintemp_c }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading> <mat-spinner></mat-spinner> </ng-template>
